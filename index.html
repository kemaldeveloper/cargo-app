      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Добавьте груз</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="addCargoForm" class="row g-3 mb-5" novalidate>
                <div class="col-md-12">
                  <label for="cargoName" class="form-label">Название груза</label>
                  <input class="form-control" name="name" type="text" id="cargoName" required />
                </div>
                <div class="col-md-6">
                  <label for="originState" class="form-label">Пункт отправления</label>
                  <select id="originState" name="origin" class="form-select" required></select>
                </div>
                <div class="col-md-6">
                  <label for="destinationState" class="form-label">Пункт назначения</label>
                  <select id="destinationState" name="destination" class="form-select" required></select>
                </div>
                <div class="col-md-6">
                  <label for="setStatus" class="form-label">Выберите статус</label>
                  <select class="form-select" name="status" id="setStatus" required>
                    <option value="pending">Ожидает отправки</option>
                    <option value="onTheWay">В пути</option>
                    <option value="delivered">Доставлен</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="" class="form-label">Выберите дату</label>
                  <input id="calendar" name="departureDate" type="text" class="form-control" required />
                </div>
                <div class="col-12 d-flex justify-content-end">
                  <button type="submit" class="btn btn-outline-success" id="saveCargo">Сохранить</button>
                </div>
              </form>
            </div>
